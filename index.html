<!DOCTYPE html>
<html>
<head>
   <title>Play RPS!</title>
   <link rel="stylesheet" href="./docs/style.css">
</head>
<body>
    <h1 style="text-align: center"><span style="color:#1aaba0;">Rock</span> &nbsp&nbsp<span style="color:#e3222c">Paper</span>&nbsp&nbsp
         <span style="color:#b4cd32;">Scissors</span></h1>
    <h3 style="text-align: center">First to reach 5 wins!</h3>
    <img class="button" tabindex="0" id="rock" src="./docs/rock.png" width="200px" height="200px"></button>
    <img class="button" tabindex="0" id="paper" src="./docs/paper.png" width="200px" height="200px"></button>
    <img class="button" tabindex="0" id="scissors" src="./docs/scissors.png" width="200px" height="200px"></button>
    <div id="scores">
    <div id="compscore"><p>Computer's score is: <br><div id="animate1" style="text-align:center"><span id="cscore"></span></div></p></div>
    <div id="playascore"><p>Your score is;<br><div id="animate2" style="text-align: center"><span id="pscore"></span></div></p></div>
    </div>
    <div><p id="status" style="text-align: center">Select one;</p><br></div>
    <div id="buttondiv"><button id="reset" style="visibility: hidden">Restart</button></div>

    <script src="./docs/sc.js"></script>
</body>


</html>
